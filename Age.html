    <script>

        /* Написать такой же анализатор для обработки возраста с помощью
         prompt, if, else, && , ||.
         B выводить можно ли алкоголь в зависимости от возраста.
         интервалы 0 -6, 6- 12, 12-18, 18+.
         Человек вводит свой возраст при помощи prompt(). И котрукцыя
         if else решает можно ли ему алкоголь или нельзя или не желательно в таком возрасте.*/

        var age = prompt('Введите Ваш возраст', '');

        if (age >= 0 && age < 6) {
            alert('Алкоголь Вам запрещен');

        }
        else if (age >=6 && age <12) {
            alert('Вам еще рано употреблять алкоголь');
        }
        else if (age >=12 && age <18) {
            alert ('Вам нежелательно употреблять алкоголь');
        }
        else if (age >=18) {
            alert ('Вам разрешено употреблять алкоголь, но нежелательно');
        }

        else {
             alert('Возраст не определен');
        }

    </script>
